<!DOCTYPE html>
<html lang="en" data-ng-app="noteApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/noteController.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body data-ng-controller="mainController as mainCtrl">
<div class="panel panel-primary">
    <div class="panel-heading panel-primary"> Ex 1 : Note Application</br></br></div>

    <div class="panel-body">
        <div class="form-group">
<strong>Note : </strong></br>
<textarea  data-ng-model="mainCtrl.messageNote"
           name="messageNote" id="messageNote"
           cols="40" rows="5" maxlength="100"
           ng-change="mainCtrl.info='Note modifiée'">

</textarea></br>

            <button  class="btn btn-primary" data-ng-click="mainCtrl.clear()">
                Effacer
            </button>
            <button class="btn btn-primary" data-ng-click="mainCtrl.save()">
                Enregistrer
            </button></br></br>


            <div class="alert alert-info alert-dismissible fade in">
                Nombre de caractères restant : {{mainCtrl.count()}}
            </div>

            <div class="alert alert-dismissible fade in" data-ng-class="mainCtrl.status" role="alert">
                {{mainCtrl.info}}
            </div>

        </div>

    </div>

</div>
</body>


</html>
